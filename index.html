<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="icon" href="./root/favicon.ico" type="image/x-icon">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-title">
        <h1>Student Registration Form</h1>
    </div>
    <div class="container">
        <div class="contact-form">
            <form>
                <input type="text" name="name" placeholder="Student Name" class="textarea" required>
                <input type="text" name="id" placeholder="Student Id" class="studentid" required>
                <input type="text" name="class" placeholder="Class" class="studentclass" required>
                <input type="text" name="roll" placeholder="Roll No." class="rollno" required>
                <input type="text" name="contact" placeholder="Contact No." class="contactno" required>
                <input type="text" name="email" placeholder="E-mail" class="email" required>
                <div class="button-container">
                    <button type="submit" class="buttoninput">Submit</button>
                </div>
            </form>
        </div>
  
    <div id="registration" class="registrationList"></div>
</div>
</body>
</html>
